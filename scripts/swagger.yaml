openapi: 3.0.1
info:
  title: "REST API to TON Console"
  version: 0.0.1
  contact:
    name: "Support"
    email: "contact@tonaps.org"

servers:
  - url: "http://localhost:8888"

paths:
  /ready:
    get:
      operationId: pingReadyGet
      tags:
        - system
      responses:
        '200':
          description: "Ok"
        '500':
          $ref: '#/components/responses/InternalError'
    head:
      operationId: pingReadyHead
      tags:
        - system
      responses:
        '200':
          description: "Ok"
        '500':
          $ref: '#/components/responses/InternalError'
  /alive:
    get:
      operationId: pingAliveGet
      tags:
        - system
      responses:
        '200':
          description: "Ok"
        '500':
          $ref: '#/components/responses/InternalError'
    head:
      operationId: pingAliveHead
      tags:
        - system
      responses:
        '200':
          description: "Ok"
        '500':
          $ref: '#/components/responses/InternalError'
  
  /api/v1/admin/project/{id}/balance:
    get:
      summary: "Private method: Get project balance"
      operationId: adminGetProjectBalance
      tags:
        - admin
      parameters:
        - $ref: '#/components/parameters/projectID'
      responses:
        '200':
          $ref: '#/components/responses/ProjectBalance'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /api/v1/admin/project/{id}/charge:
    post:
      summary: "Private method: Charge project"
      description: "Private method"
      operationId: adminChargeProject
      tags:
        - admin
      parameters:
        - $ref: '#/components/parameters/projectID'
      requestBody:
        $ref: "#/components/requestBodies/ProjectCharge"
      responses:
        '200':
          $ref: '#/components/responses/Ok'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  
  /api/v1/auth/tg:
    post:
      summary: "Auth via telegram"
      description: "The token is recorded in the database and in the user's cookies. 
      If the user logs in under different browsers, then each authorization will have its own token."
      operationId: authViaTG
      tags:
        - auth
      requestBody:
        $ref: "#/components/requestBodies/TgAuth"
      responses:
        '200':
          description: "Ok"
          headers:
            Set-Cookie:
              required: true
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ok'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /api/v1/auth/proof/payload:
