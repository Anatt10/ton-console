components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
  parameters:
    queryID:
      description: Query ID
      in: path
      name: id
      required: true
      schema:
        type: string
        example: "03cfc582-b1c3-410a-a9a7-1f3afe326b3b"
    tokenID:
      description: Token ID
      in: path
      name: id
      required: true
      schema:
        type: integer
        format: uint32
    projectID:
      description: Project ID
      in: path
      name: id
      required: true
      schema:
        type: integer
        format: uint32
    promoCode:
      description: Promo code
      in: path
      name: promo_code
      required: true
      schema:
        type: string
    appID:
      description: App ID
      in: path
      name: id
      required: true
      schema:
        type: integer
        format: uint32
    webhookID:
      description: Webhook ID
      in: path
      name: webhook_id
      required: true
      schema:
        type: string
    tierID:
      description: Tier ID
      in: path
      name: id
      required: true
      schema:
        type: integer
        format: uint32
        example: 1
    invoiceID:
      description: Invoice ID
      in: path
      name: id
      required: true
      schema:
        type: string
        example: "60ffb075"
    queryProjectID:
      description: Project ID
      in: query
      name: project_id
      required: true
      schema:
        type: integer
        format: uint32
    queryInvoicesSearchID:
      description: Search ID
      in: query
      name: search_id
      required: false
      schema:
        type: string
        minLength: 1
    queryFilterStatus:
      description: Filter status
      in: query
      name: filter_status
      required: false
      schema:
        type: array
        items:
          $ref: '#/components/schemas/InvoiceStatus'
    queryFilterOverpayment:
      description: Overpayment
      in: query
      name: overpayment
      required: false
      schema:
        type: boolean
        default: false
    queryLimit:
      description: Limit
      in: query
      name: limit
      required: false
      schema:
        type: integer
        default: 100
        example: 50
    queryOffset:
      description: Offset
      in: query
      name: offset
      required: false
      schema:
        type: integer
        example: 100
    queryFieldOrder:
      description: Field
      in: query
      name: field_order
      required: false
      schema:
        type: string
        example: "id"
        enum:
          - id
          - amount
          - status
          - life_time
          - description
          - pay_to_address
          - paid_by_address
          - date_create
          - date_paid
    queryTypeOrder:
      description: Type order
      in: query
      name: type_order
      required: false
      schema:
        type: string
        enum:
          - asc
          - desc
        example: "desc"
    queryAppID:
      description: App ID
      in: query
      name: app_id
      required: true
      schema:
        type: integer
        format: uint32
    queryStartDate:
      description: Start date
      in: query
      name: start
      required: true
      schema:
        type: integer
        format: int64
    queryEndDate:
      description: End date
      in: query
      name: end
      required: true
      schema:
        type: integer
        format: int64
    queryStep:
      description: Step
      in: query
      name: step
      schema:
        type: integer
        format: int64
        default: 0
    queryDetailed:
      description: Show more detailed information
      in: query
      name: detailed
      schema:
        type: boolean
        example: true
    queryOnlyBetween:
      in: query
      name: only_between
      schema:
        type: boolean
        default: false
    queryAddresses:
      description: Addresses
      in: query
      name: addresses
      required: true
      schema:
        type: string
        example: "EQ..fz,EQ...fa"
    queryRepeatInterval:
      in: query
      name: repeat_interval
      required: false
      description: "cyclic execution of requests"
      schema:
        type: integer
        format: int32
        default: 0
  
  requestBodies:
    TgAuth:
      description: "Data that is expected from Telegram"
      content:
        application/json:
          schema:
            type: object
            required:
              - id
              - hash
              - auth_date
            properties:
              id:
                type: integer
                format: int64
                example: 1261871881
              first_name:
                type: string
                example: "Test"
              last_name:
                type: string
                example: "Test"
              photo_url:
                type: string
                example: "https://test_image.png"
              username:
                type: string
                example: "test"
              hash:
                type: string
                example: "cd0e201bf7328535343301f428e51f01084a3e2a3822f4843d86b540bbebfe15"
              auth_date:
                type: integer
                format: int64
                example: 1678275313
    ProjectTonApiTokenReq:
      description: "Data that is expected"
      content:
        application/json:
          schema:
            type: object
            required:
              - name
            properties:
              name:
                type: string
                example: "My token"
              limit_rps:
                type: number
                example: 5
                nullable: true
    TonProof:
      description: "Data that is expected from TON Connect"
      content:
        application/json:
          schema:
            type: object
            required:
              - address
              - proof
            properties:
              address:
                type: string
                example: "0:97146a46acc2654y27947f14c4a4b14273e954f78bc017790b41208b0043200b"
              proof:
                type: object
                properties:
                  timestamp:
                    type: integer
                    format: int64
                    example: "1678275313"
                  domain:
                    type: string
                  signature:
                    type: string
                  payload:
                    type: string
                    example: "84jHVNLQmZsAAAAAZB0Zryi2wqVJI-KaKNXOvCijEi46YyYzkaSHyJrMPBMOkVZa"
                  state_init:
                    type: string
